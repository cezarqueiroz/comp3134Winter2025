<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reflected XSS Demo</title>
</head>
<body>
  <h1>Reflected XSS Example</h1>

  <form id="xssForm">
    <label for="input">Enter your name:</label><br>
    <input type="text" id="input" name="input" placeholder="Type something...">
    <button type="submit">Submit</button>
  </form>

  <div id="output" style="margin-top: 20px; font-weight: bold;"></div>

  <script>
    document.getElementById('xssForm').addEventListener('submit', function(e) {
      e.preventDefault(); // disable default form behavior
      const input = document.getElementById('input').value;
      document.getElementById('output').innerHTML = input; // directly injects input (reflected XSS)
    });
  </script>
</body>
</html>
